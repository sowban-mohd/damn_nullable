name: damn_nullable
description: >
  A tiny Dart utility that fixes the classic copyWith problem: distinguishing 
  between "no update" and "update to null". Use DamnNullable<T> to explicitly set 
  nullable fields inside copyWith. Works with any Dart model.

version: 0.0.1
homepage: https://github.com/sowban-mohd/damn_nullable
repository: https://github.com/sowban-mohd/damn_nullable
issue_tracker: https://github.com/sowban-mohd/damn_nullable/issues

environment:
  sdk: ">=3.0.0 <4.0.0"

topics:
  - copywith
  - nullable
  - optional
  - data
  - model

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0

